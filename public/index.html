<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">    <title>Document</title>
  <title>PusherPoll</title>
  <style>.hidden { display: none; }</style>
</head>

<body>
  <div class="container">
    <h1 class="center" style="margin-bottom: 100px;">Best Player 2020 Vote App</h1>
    <p>Vote for your favorite Player</p>
    <div id="hasVotedAlreadyErrorMsg" class="card-panel hidden" style="width: 30%">
      <span class="red-text text-darken-2">You have already voted, you can only vote once.</span>
    </div>
    <form id="vote-form">
      <p>
        <label>
            <input type="radio" name="bp" id="ronaldo" value="Ronaldo">
            <span for="ronaldo">Ronaldo</span>
        </label>
      <p>
        <label>
            <input type="radio" name="bp" id="messi" value="Messi">
            <span for="Messi">Messi</span>
        </label>
      <p>
        <label>
            <input type="radio" name="bp" id="salah" value="Salah">
            <span for="salah">Salah </span>
        </label>
      </p>
      <p>
        <label>
            <input type="radio" name="bp" id="zlattan" value="Zlattan">
            <span for="zlattan">Zlattan</span>
        </label>
      </p>
      <input type="submit" value="Vote" class="btn">
    </form>

    <br>
    <br>
    
    <h5 style="text-align: center" id="chartTitle"></h5>
    <div id="chartContainer" style="height: 300px;width:100%"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
  <script src="main.js"></script>

</body>

</html>
